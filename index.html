<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FBX Animaciones + AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* HUD de botones inmersivos (sobre la vista AR) */
    #hud {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    #hud button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 150, 255, 0.7);
      cursor: pointer;
      white-space: nowrap;
    }

    #hud button:hover {
      background: rgba(0, 180, 255, 0.9);
    }
  </style>

  <!-- Three.js desde CDN (para GitHub Pages) -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>
</head>
<body>
  <!-- Botones inmersivos para cambiar animaciÃ³n -->
  <div id="hud">
    <button data-anim="mutant">Mutant</button>
    <button data-anim="goalkeeper">Goalkeeper</button>
    <button data-anim="jump">Jump</button>
    <button data-anim="pray">Pray</button>
    <button data-anim="clap">Clap</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
